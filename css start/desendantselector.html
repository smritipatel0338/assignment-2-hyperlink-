<!---block level and asemantic-->
<!DOCTYPE html>
<html>
<head>
    <style>
        div p {
            color: green;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div>
        <p>This paragraph is inside a div and will be styled.</p>
        <h1>this is heading</h1>
    </div>
    <p>This paragraph is outside the div and will not be styled.</p>
</body>
</html>
